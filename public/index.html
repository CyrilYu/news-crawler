<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>News Crawler</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
  <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
  <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
  <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
  <!--===============================================================================================-->	
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
  <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
  <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
  <!--===============================================================================================-->	
    <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
  <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  <!--===============================================================================================-->
  <script>
    $(document).ready(function(){
      $('#download').hide()
      $('#research').hide()
      $('#searching').hide()
      $('#search').click(function() {
        var keywords = $("#keywords").val()
        var weeks = $('#weeks').val()
        alert(weeks)
        $('#search').hide()
        $('#searching').show()
        var request = $.ajax({
          url: "http://localhost:5000/searching",
          method: "POST",
          contentType: "application/json; charset=utf-8",
          data: JSON.stringify({keywords: keywords, weeks: weeks})
        });
        
        request.done(function( msg ) {
          console.log(msg)
          $( "#log" ).html( msg );
          $('#searching').hide();
          $("#download").show();
          $('#research').show();
        });
        
        request.fail(function( jqXHR, textStatus ) {
          alert( "Request failed: " + textStatus );
        });
      })

      $('#research').click(function() {
        $('#search').show()
        $('#research').hide()
        $("#download").hide();
      })
    })
  </script>
</head>
<body>
  <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100 p-t-85 p-b-20">
          <form>
            <span class="login100-form-title p-b-70">
              News Crawler
            </span>
  
            <div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate = "Enter keywords">
              <input class="input100" type="text" name="keywords" placeholder="Input keywords" id="keywords">
            </div>

            <div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate = "Enter how many weeks past">
              <input class="input100" type="number" min="1" max="5" name="weeks" placeholder="How many weeks past" id="weeks">
            </div>

            <div class="container-login100-form-btn">
              <input type="button" class="login100-form-btn" id="search" value="Search" />
            </div>
  
            <div class="container-login100-form-btn" id="searching">
              <h3>搜尋中...........</h3>
            </div>

            <div class="container-login100-form-btn">
              <input type="button" class="login100-form-btn" id="research" value="重新搜尋" />
            </div>

            <div class="container-login100-form-btn" id="download">
              <a href="http://localhost:5000/download"><h1>Download</h1></a>
            </div>

          </form>
        </div>
      </div>
    </div>
<!--===============================================================================================-->
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>

	<script src="vendor/bootstrap/js/popper.js"></script>

<!--===============================================================================================-->

	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
</body>
</html>
